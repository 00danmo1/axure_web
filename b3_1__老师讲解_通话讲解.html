          <p><span style="font-family:'ArialMT', 'Arial';">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">老师暂停做答，学生涂鸦列表收起，图标缩在左上角，图标置灰不可点击；</span></p><p><span style="font-family:'ArialMT', 'Arial';">2.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">在做答状态下学生自己收起列表，图标缩起位置一致，可以点击展开；</span></p><p><span style="font-family:'ArialMT', 'Arial';">3.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">老师讲解带星的学生时，学生端看到的效果也带星，学生无法切换其他同学的作业；</span></p><p><span style="font-family:'ArialMT', 'Arial';">4.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">学生在做答完成时自己收起列表，下方可以点击左右切换其他同学的作业；</span></p>

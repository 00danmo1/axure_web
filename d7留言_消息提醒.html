          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1.学生发送留言，老师端以气泡方式提醒；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2.气泡提醒最多展示</span><span style="font-family:'ArialMT', 'Arial';">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">条；</span></p><p><span style="font-family:'ArialMT', 'Arial';">3.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">每条消息最多展示</span><span style="font-family:'ArialMT', 'Arial';">4</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">秒，最后一秒变淡消失，没有新消息顶上来时原地消失；</span></p><p><span style="font-family:'ArialMT', 'Arial';">4.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">新留言超过</span><span style="font-family:'ArialMT', 'Arial';">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">条时，</span><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">秒顶掉</span><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">条留言；</span></p><p><span style="font-family:'ArialMT', 'Arial';">5.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">点击气泡提醒，留言上屏，以弹幕形式展示在教师学生两端；</span></p><p><span style="font-family:'ArialMT', 'Arial';">6.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">消失的留言无法发送弹幕；</span></p>

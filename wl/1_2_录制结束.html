          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">【需求及交互说明】</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、点击结束录制功能图标后</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">&nbsp;&nbsp;&nbsp; 1）录制结束，图标由结束录制&nbsp; &nbsp;&nbsp; 变为开始录制</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">&nbsp;&nbsp;&nbsp; 2）左侧微课录制计时结束，微课图标变为完成录制的状态；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">&nbsp;&nbsp;&nbsp; 3）如当前微课录制的时长小于等于 3s，则该微课不予保存，结束录制的同时，左侧微课图标也消失。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2、每一个微课总时长上限为 6min，超过6分钟自动结束录制，超时结束时需 toast 提示“时长已达上限”。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">PS:</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、已录制好的微课，查看时先展示静态板书，操作后开始播放微课，故图标要体现出这层含义。</span></p>
